<p>To-DO!</p>

<input [(ngModel)]='newTodolistTitle' placeholder="Todo list desc">
<input [(ngModel)]='newTodolistDate' type="date" placeholder="Todo Date">
<button (click)='addTodo()' >Add</button>


<!-- We need loop  -->
<ul>
    <li *ngFor="let appointment of appointments; index as i">
        {{appointment.id}}
        {{appointment.title}}
        {{appointment.date | date:'dd.MM.yyyy'}}
        <button (click)="deleteTodolist(i)">Delete</button>
    </li>
</ul>
